<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="detect-es.js"></script>
  <script class="xhr-test" type="text/javascript" src="low-performance-detector.js"></script>
  <p>UA: <script>document.write(navigator.userAgent)</script></p>
  <p>ES6: <script>document.write(detectES(6))</script></p>
  <p>ES7: <script>document.write(detectES(7))</script></p>
  <p>ES8: <script>document.write(detectES(8))</script></p>
  <p>ES9: <script>document.write(detectES(9))</script></p>
  <p>ES10: <script>document.write(detectES())</script></p>
  <p>atob: <script>document.write(!!window.atob)</script></p>
  <p>btoa: <script>document.write(!!window.btoa)</script></p>
  <p>webgl: <script>document.write(!!document.createElement("canvas").getContext("webgl"))</script></p>
  <p>webgl-exp: <script>document.write(!!document.createElement("canvas").getContext("experimental-webgl"))</script></p>
  <p>web-audio: <script>document.write(!!window.AudioContext)</script></p>
  <p>web-audio-webkit: <script>document.write(!!window.webkitAudioContext)</script></p>
  <p>detect-es詳細:</p>
  <script>detectES()</script>
  <pre><script>document.write(window.esResult.syntax.join("\n"))</script></pre>
  <pre><script>document.write(window.esResult.props.join("\n"))</script></pre>
  <p>LPB詳細:</p>
  <pre class="lpb"></pre>
  <script>
    lowPerformanceDetector(function(result,reasons){
      document.querySelector(".lpb").innerText=reasons.join("\n");
    })
  </script>
</body>
</html>
